<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./styles.css">

		<title>Ruby's Snack Machine</title>
		<link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/junk-food/450/Candy-bar-512.png">
	</head>
	<body>
		<h1><img src="https://cdn2.iconfinder.com/data/icons/junk-food/450/Candy-bar-512.png" style="height:36px;">  Ruby's Snack Machine</h1><hr>

		<p id="message" class="hide"></p>

		<div id="main">
			<button class="btn btn-primary" id="randomize">Give me a snack!</button>
			<button class="btn btn-link" id="addSnackBtn">Add a snack</button>

			<div id="inputForm" class="hide">
	  			<div class="form-group">
	  				<label for="newSnackName">Snack Name</label>
	  				<input type="text" class="form-control" id="newSnackName" placeholder="Enter Name">
			    </div>
			  	<div class="form-group">
			  		<label for="newSnackQuantity">Snack Quantity</label>
			  		<input type="number" min="0" class="form-control" id="newSnackQuantity" placeholder="Enter Quantity">
			    </div>
			    <button class="btn btn-info" id="inputFormSubmit">Submit</button>
			    <button class="btn btn-link" id="inputFormCancel">Cancel</button>
			</div>
			
			<ul class="list-unstyled" id="snackList">
				<li>
					<label class="nameLabel" name="headerLabel" ]="">Snack Name</label>
					<label class="quantityLabel" name="headerLabel" ]="">Quantity</label>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="./controller.js"></script>
</html>
